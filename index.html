<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- Forms details -->
    <div class="container">
        <div class="row">
            <div class="sidebar">
                <div class="form-data">
                    <h1>REGISTRATION FORM</h1>
                    <form name="myform" action="formData.html" onsubmit="return formValidation()" method="post">
                        <div class="fullname">
                            <div class="formdesign" id="firstname">
                                <label for="fname" "fnam">First Name : </label><input type="text" class="inputArea"
                                    name="fname" id="fnam" placeholder="Enter your first name"><span class="formerror"
                                    id="firstNameError"></span>
                            </div>
                            <div class="formdesign" id="lastname">
                                <label for="lname">Last Name : </label><input type="text" class="inputArea" name="lname"
                                    id="lnam" placeholder="Enter your last name"><span class="formerror"
                                    id="lastNameError"></span>
                            </div>
                        </div>
                        <div class="formdesign" id="phone">
                            <label for="fphone">Mobile : </label><input type="tel" class="inputArea" name="fphone"
                                id="mobile" placeholder="Enter your mobile number" maxlength="10"><span class="formerror"
                                id="phoneError"></span>
                        </div>
                        <div class="formdesign" id="dob">
                            <label for="dob">date of Birth : </label><input type="date" class="inputArea" name="dob"
                                id="dobField"><span class="formerror" id="dobError"></span>
                        </div>
                        <div class="formdesign" id="email">
                            <label for="femail">Email : </label><input type="email" class="inputArea" name="femail"
                                id="mail" placeholder="Enter your Email"><span class="formerror" id="emailError"></span>
                        </div>
                        <div class="formdesign" id="gender">
                            <label for="gender">Gender : </label>
                            <label><input type="radio" name="gender" class="inputArea" value="male">Male</label>
                            <label><input type="radio" name="gender" class="inputArea" value="female">Female</label>
                            <label><input type="radio" name="gender" class="inputArea" value="other">Other</lebel>
                                <span class="formerror" id="genderError"></span>
                        </div>
                        <div class="formdesign" id="address">
                            <label for="faddress">Address : </label><textarea class="addArea" name="faddress" id="add"
                                cols="0" rows="3" placeholder="Enter your address"></textarea><span class="formerror"
                                id="addressError"></span>
                        </div>
    
                        <div class="btn-Justy">
                            <input type="submit" id="Sbtn" class="button" value="Submit">
                            <input type="reset" id="Rbtn" class="button" value="Reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- input all data submited into table form -->
        <div class="row">
            <div class="userData">
                <h2>-: User Datas :-</h2>
                <table id="dataTable" border="1">
                    <tr>
                        <th>Name</th>
                        <th>Phone number</th>
                        <th>Date of Birth</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Address</th>
                    </tr>
                </table>
            </div>

            <!-- Only male's gender name is submmited in table form -->
            <div class="maleData">
                <h2>-: Male Datas :-</h2>
                <table id="maleNamesTable" border="1">
                    <tr>
                        <th>Name</th>
                        <th>Phone number</th>
                        <th>Email</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
